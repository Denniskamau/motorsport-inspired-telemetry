version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: f1-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - f1-network

  # MinIO client for bucket creation
  minio-setup:
    image: minio/mc:latest
    container_name: f1-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin; do
        echo 'Waiting for MinIO...';
        sleep 2;
      done;
      /usr/bin/mc mb myminio/f1-telemetry-raw || true;
      /usr/bin/mc mb myminio/f1-telemetry-processed || true;
      /usr/bin/mc mb myminio/athena-results || true;
      /usr/bin/mc policy set download myminio/f1-telemetry-raw;
      /usr/bin/mc policy set download myminio/f1-telemetry-processed;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - f1-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: f1-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - f1-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: f1-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - f1-network

networks:
  f1-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
