apiVersion: v1
kind: ConfigMap
metadata:
  name: ingestion-config
  namespace: default
data:
  s3_bucket_name: f1-telemetry-raw
  s3_endpoint_url: http://minio:9000
  aws_region: us-east-1
---
apiVersion: v1
kind: Secret
metadata:
  name: ingestion-secrets
  namespace: default
type: Opaque
stringData:
  aws_access_key_id: minioadmin
  aws_secret_access_key: minioadmin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: default
  labels:
    app: ingestion-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
        version: v1
    spec:
      containers:
      - name: ingestion-service
        image: f1-ingestion-service:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: ingestion-config
              key: s3_bucket_name
        - name: S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: ingestion-config
              key: s3_endpoint_url
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: ingestion-config
              key: aws_region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ingestion-secrets
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ingestion-secrets
              key: aws_secret_access_key
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-service
  namespace: default
  labels:
    app: ingestion-service
spec:
  type: NodePort
  selector:
    app: ingestion-service
  ports:
  - name: http
    port: 80
    targetPort: 8000
    nodePort: 30080  # Accessible at localhost:30080
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingestion-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingestion-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 25
        periodSeconds: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ingestion-service-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ingestion-service
