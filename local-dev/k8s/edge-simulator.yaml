apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-simulator
  namespace: default
  labels:
    app: edge-simulator
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-simulator
  template:
    metadata:
      labels:
        app: edge-simulator
        version: v1
    spec:
      containers:
      - name: edge-simulator
        image: f1-edge-simulator:latest
        imagePullPolicy: Never  # Use local image
        env:
        - name: CLOUD_ENDPOINT
          value: "http://ingestion-service/api/v1/telemetry"
        - name: COLLECTION_INTERVAL
          value: "30"  # Faster for demo
        - name: SIMULATE_LATENCY
          value: "true"
        - name: SIMULATE_PACKET_LOSS
          value: "false"
        - name: PACKET_LOSS_RATE
          value: "0.02"
        - name: EDGE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
