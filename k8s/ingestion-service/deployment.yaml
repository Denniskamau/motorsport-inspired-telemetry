apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: default
  labels:
    app: ingestion-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
        version: v1
    spec:
      serviceAccountName: ingestion-service
      containers:
      - name: ingestion-service
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/f1-ingestion-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: ingestion-config
              key: s3_bucket_name
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: ingestion-config
              key: aws_region
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-service
  namespace: default
  labels:
    app: ingestion-service
spec:
  type: ClusterIP
  selector:
    app: ingestion-service
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingestion-service
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<AWS_ACCOUNT_ID>:role/f1-telemetry-<ENVIRONMENT>-ingestion-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingestion-config
  namespace: default
data:
  s3_bucket_name: f1-telemetry-<ENVIRONMENT>-raw-telemetry
  aws_region: us-east-1
